<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
    <link rel="stylesheet" href="../static/css/app.css">
    <title>COVID-19 Prevention</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center" id="content">
        <h1 class="text-center my-4" id="title">COVID-19 Prevention with XGBoost</h1>
        <h5 class="text-center mb-4">
            Please fill out the form, and the model will show how likely that you get
            COVID-19.
        </h5>
        <form action="{{ url_for('result')}}" method="POST" id="form">
            <div class="mb-3 row">
                <label class="col-4" for="cough">Cough</label>
                <div class="col-8">
                    <select class="form-select" id="cough" name="cough">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="fever">Fever</label>
                <div class="col-8">
                    <select class="form-select" id="fever" name="fever">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="sore_throat">Sore Throat</label>
                <div class="col-8">
                    <select class="form-select" id="sore_throat" name="sore_throat">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="shortness_of_breath">Shortness of Breath</label>
                <div class="col-8">
                    <select class="form-select" id="shortness_of_breath" name="shortness_of_breath">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="head_ache">Headache</label>
                <div class="col-8">
                    <select class="form-select" id="head_ache" name="head_ache">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="age_60_and_above">Age 60 and Above</label>
                <div class="col-8">
                    <select class="form-select" id="age_60_and_above" name="age_60_and_above">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="gender">Gender</label>
                <div class="col-8">
                    <select class="form-select" id="gender" name="gender">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-4" for="test_indication">Test Indication</label>
                <div class="col-8">
                    <select class="form-select" id="test_indication" name="test_indication">
                        <option value="0">Don't have contact with confirmed cases</option>
                        <option value="1">Have contact with confirmed cases</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                <input class="btn btn-primary" type="submit" id="submit-btn" value="Submit">
            </div>
        </form>
        <div class="d-none" id="result">
            <h1 class="text-center fs-1">Here is the result:</h1>
            <h1 class="text-center fs-1 fw-bold" id="result_text">It's <span id="result_proba">{{ prediction
                    }}</span>%
                that you have COVID-19</h1>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js')}}"></script>

</body>

</html>
